jobs:
  - name: benchmark_golang
    type: runCLI
    steps:
      - IN: golang_bench
      - IN: 12hour-trigger
      - TASK:
        - script: ./IN/golang_bench/gitRepo/runBenchmark.sh
    on_success:
      - script: ./IN/golang_bench/gitRepo/onSuccess.sh
    on_failure:
      - script: echo 'Failed job .... :('
